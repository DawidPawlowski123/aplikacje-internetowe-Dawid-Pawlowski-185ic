{% extends 'base.html' %}

{% block title %}Nie pamietasz hasla?{% endblock %}

{% block content %}
<h1>Nie pamietasz hasla?</h1>
<p>Wpisz ponizej swoj adres e-mail, a przeslemy e-mailem instrukcje dotyczace ustawienia nowego hasla.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Przeslij mi instrukcje!">
</form>
{% endblock %}
