{% extends 'blog/base.html' %}

{% block content %}
<div class="p-3 mb-2 bg-secondary text-white">
    {% if post.published_date %}
    <div class="p-3 mb-2 bg-secondary text-white">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
